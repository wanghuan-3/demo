name: Bug report
description: 向我们反馈您发现的BUG
title: "[Bug]: "
labels: ["bug"]
assignees:
  - wycwyhwyq
body:
  - type: textarea
    id: what_happened
    attributes:
      label: What happened
      description: 请描述一下BUG现象
      placeholder: Tell us what you see. (xx发生了异常)
    validations:
      required: true
  - type: textarea
    id: reproduction_steps
    attributes:
      label: Reproduction steps
      description: 请描述一下BUG复现流程
      placeholder: How do you trigger this bug? Please walk us through it step by step. (运行步骤1.2.3.后,xx发生了异常)
    validations:
      required: true
  - type: input
    id: hw_version
    attributes:
      label: Hardware board
      description: 硬件板卡
      placeholder: k510 crb kit
      value: k510 crb kit
    validations:
      required: false
  - type: input
    id: sw_version
    attributes:
      label: Softwarw version
      description: 软件版本
      placeholder: v1.0 or git id
    validations:
      required: false
  - type: input
    id: bug_frequency
    attributes:
      label: Bug frequency
      description: Bug复现频率
      placeholder: occur 1-2 times per 10 times. (每10次出现1-2次)
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: Anything else
      description: 如果您还有其它信息,请在下面描述
      placeholder: |
        log or image? Anything that will give us more context about the bug. (异常log或其它)
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in. (您能点击这个区域然后拖动文件来添加图片或log)
    validations:
      required: false
